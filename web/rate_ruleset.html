<html>
<head>
    <title>Biota or nada?</title>
    <style>
        body {
          text-align: center;
        }

        form {
          padding: 17px;
        }
    </style>
</head>
<body>
    <h1>Biota or nada?</h1>
    <p>Does this gif look more like structured life or a staticky TV?</p>
    <img src="/img/#.gif"/>
    <br/>
    <form action="/submit">
        <input type="hidden" name="id" value="#"/>
        <input type="radio" name="rating" value="1"/> 0% alive
        <br/>
        <input type="radio" name="rating" value="2"/> 25% alive
        <br/>
        <input type="radio" name="rating" value="3"/> 50% alive
        <br/>
        <input type="radio" name="rating" value="4"/> 75% alive
        <br/>
        <input type="radio" name="rating" value="5"/> 100% alive
        <br/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
